<div class="container mt-5">
    <div class="row">
      <div class="col-6">
        <form (submit)="saveProduct()" #editPrdForm="ngForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name"
                   [(ngModel)]="product.name" required pattern="^[a-zA-Z]{3,20}$"
                   #prdName="ngModel">
            <div class="text-danger" *ngIf="prdName.touched && prdName.invalid">
                <div *ngIf="prdName.errors?.['required']">
                    <p>Name is Required</p>
              </div>
              <div *ngIf="prdName.errors?.['required']">
                <p>Name must be at least 3 characters</p>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" class="form-control" id="price" name="price"
                   [(ngModel)]="product.price" required>
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" class="form-control" id="quantity" name="quantity"
                   [(ngModel)]="product.quantity" required>
          </div>
          <div class="mb-3">
            <label for="imgUrl" class="form-label">Image URL:</label>
            <input type="file" class="form-control" id="imgUrl" name="imgUrl"
                   [(ngModel)]="product.imgUrl" required>
          </div>
          <div class="mb-3">
            <label for="catId" class="form-label">Category:</label>
            <select class="form-select" id="catId" name="catId" [(ngModel)]="product.catId" required>
              <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
            </select>
          </div>
          <button type="submit" [disabled]="editPrdForm.invalid" class="btn btn-success mb-5">Submit</button>
        </form>
      </div>
    </div>
  </div>

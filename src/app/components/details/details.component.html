<div class="container">
    <div class="row row-cols-1 row-cols-md-5 g-4 justify-content-center">
          <div class="col" > <!--[class.d-none]="p.CatId!=selectedCategory"-->
            <div class="card h-100" >
              <img [src]="product?.imgUrl" class="h-100"   alt="...">
              <div class="card-body" appBorderShadow="rgb(106, 106, 106)" backlColor="gray">
                <h5 class="card-title">{{product?.name}}</h5>
                <p class="card-text">Price : {{product?.price}}</p>
                <!--{{ p.Price | currency:'EGP':'symbol':'1.0-0' }}-->
                <p class="card-text">Quantity : {{product?.quantity}}</p>
                <button class="btn btn-success" (click)="buy(product)">Buy</button>
            </div>
            </div>
          </div>
      </div>
